---
layout: default
---

<article class="post">
  <h2 class="post-title">{{ page.title }}</h2>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
    <br>
    <a class="backbutton"; onclick="window.history.back()">Back</a>
  </div>


</article>

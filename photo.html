---
layout: default
---

<div class="posts">
   {% for post in site.posts %}
     <article class="post"> 
       <div class="entry">
         {{ post.excerpt }}
       </div>
       <div class="date">
         {{ page.date | date: "%B %e, %Y" }}
       </div>
     </article>
   {% endfor %}
 </div>

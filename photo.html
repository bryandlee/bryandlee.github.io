---
layout: default
permalink: /photo
---

<div class="posts">
   <h2 class="page-title">Photography</h2>
   {% for post in site.categories.Photo %}
     <article class="post"> 
       <div class="entry">
         {{ post.excerpt }}
        </div>
       <div class="date">
         {{ post.date | date: "%B %e, %Y" }}
       </div>
     </article>
   {% endfor %}
 </div>

---
layout: default
---

<div class="main">
  <div class="entry">
    <p><img src="https://user-images.githubusercontent.com/26464535/28202991-b92e9880-68b2-11e7-9f00-872ecc5e78a1.jpg" alt="img_2167"></p>
  </div>
</div>

<div class="posts">
   {% for post in site.posts %}
     <article class="post">
 
       <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
 
       <div class="entry">
         {{ post.excerpt }}
       </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
     </article>
   {% endfor %}
 </div>

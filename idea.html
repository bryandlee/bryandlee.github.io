---
layout: default
permalink: /idea
---

<div class="posts">
   
   {% for post in site.categories.Idea %}
     <article class="post">

       <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

       <div class="date">
         {{ post.date | date: "%B %e, %Y" }}
       </div>
        
       <div class="entry">
         {{ post.excerpt }}...
       </div>
     </article>
   {% endfor %}
 </div>

---
layout: default
permalink: /idea
---

<div class="posts">
   {% for post in site.categories.Idea %}
     <article class="post">

       <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
 
       <div class="entry">
         {{ post.excerpt }}
       </div>
       <div class="date">
         {{ post.date | date: "%B %e, %Y" }}
       </div>
     </article>
   {% endfor %}
 </div>

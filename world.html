---
layout: default
permalink: /world
---

<div class="posts">
   {% for post in site.categories.World %}
     <article class="post">

       <h2 class="post-title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
 
       <div class="entry">
         {{ post.excerpt }}
       </div>
       <div class="date">
         {{ post.date | date: "%B %e, %Y" }}
       </div>
     </article>
   {% endfor %}
 </div>
